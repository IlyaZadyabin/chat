volumes:
  postgres_auth_volume:
  postgres_chat_volume:
  prometheus_data:
  grafana_data:

services:
  auth-db:
    image: postgres:14-alpine3.17
    container_name: auth-db
    env_file:
      - docker-compose.env
    environment:
      - POSTGRES_DB=${AUTH_POSTGRES_DB}
      - POSTGRES_USER=${AUTH_POSTGRES_USER}
      - POSTGRES_PASSWORD=${AUTH_POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_auth_volume:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${AUTH_POSTGRES_USER} -d ${AUTH_POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  chat-db:
    image: postgres:14-alpine3.17
    container_name: chat-db
    env_file:
      - docker-compose.env
    environment:
      - POSTGRES_DB=${CHAT_POSTGRES_DB}
      - POSTGRES_USER=${CHAT_POSTGRES_USER}
      - POSTGRES_PASSWORD=${CHAT_POSTGRES_PASSWORD}
    ports:
      - "5433:5432"
    volumes:
      - postgres_chat_volume:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${CHAT_POSTGRES_USER} -d ${CHAT_POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  prometheus:
    image: prom/prometheus:v2.37.9
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./auth/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'

  grafana:
    image: grafana/grafana-oss:10.0.3
    container_name: grafana
    depends_on:
      - prometheus
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
    volumes:
      - grafana_data:/var/lib/grafana
      - ./auth/grafana/provisioning:/etc/grafana/provisioning
      - ./auth/grafana/dashboards:/var/lib/grafana/dashboards
